<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SIMPLE IMAGE UPLOAD WIDGET using jQuery, jQuery-ui, lodash, handlebars</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- 点击跳转界面 -->
  <a class="navbar-brand" href="#"><i class="fa fa-image"></i> Image Upload</a>
</nav>

<div class="container" id="imageWgt">
  <div class="row image-row">
    <div class="col-8">
      <div class="image-upload">
        <span class="image-icon">
        </span>
        <span class="image-instr">Click here to select file(s)</span>
      </div>
    </div>
    <div class="col-4">
      <ul class="list-group  image-status">
      <li class="list-group-item"># of file(s) <span class="badge badge-info image-count">0</span></li>
      <li class="list-group-item">Total Size <span class="badge badge-info image-tot-size">0 Mb</span>
        <div class="progress">
  <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
        <div class="max-size-limit"></div>
      </li>
    </ul>
      <div class="alert alert-info" role="alert">
        <span class="fa fa-exclamation-circle"></span> Important instructions
</div>
      <div class="image-action">
        <!-- 按钮，一开始全部disable，选择图片后才可以点击 -->
        <button type="button" disabled class="upload-start btn btn-outline-success btn-block"><i class="fa fa-cloud-upload"></i> Upload Image(s)</button>
        <button type="button" disabled class="upload-clean btn btn-outline-danger btn-block"><i class="fa fa-ban"></i> Clear</button>
      </div>
    </div>
  </div>
  <div class="images-to-upload">
    <ul>
    </ul>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
<script src='https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js'></script>
<script  src="../static/js/script.js"></script>
</body>
</html>
